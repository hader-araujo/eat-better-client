<!-- Modal dialog -->
<div class="modal fade" id="modalDialog" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content panel-primary">
			<div class="modal-header  panel-heading">
				<div ng-if="postType === 'CREATE'">Create new user</div>
				<div ng-if="postType === 'UPDATE'">Update user</div>
				<a href="" class="close" data-dismiss="modal">&times;</a>
			</div>
			<div class="modal-body">

				<form id="userForm" class="form-horizontal" name="userForm">
					<div class="form-group" ng-class="{ 'has-error': userForm.login.$invalid && userForm.login.$dirty }">
						<label for="login" class="control-label col-md-2">Login</label>
						<div class="col-md-10">
							<input type="text" name="login" required minlength=3 maxlength=20 autofocus ng-model="userPost.login" class="form-control"
								placeholder="e.g. your.login" />
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid && userForm.name.$dirty  }">
						<label for="name" class="control-label col-md-2">Name</label>
						<div class="col-md-10">
							<input type="text" name="name" required minlength=5 maxlength=30 ng-model="userPost.name" class="form-control" placeholder="e.g. Your Name" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12 text-right">
							<button type="submit" class="btn btn-primary btn-md" ng-if="postType == 'CREATE'" ng-disabled="userForm.$invalid"
								data-ng-click="saveUser(userForm)">Create</button>
							<button type="submit" class="btn btn-primary btn-md" ng-if="postType == 'UPDATE'" ng-disabled="userForm.$invalid"
								data-ng-click="updateUser(userForm)">Update</button>
							<button type="submit" class="btn btn-sucess btn-md" data-ng-click="closeDialog(userForm)">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
