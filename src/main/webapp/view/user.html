<html>
<head>
<title>User</title>
<style>
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="../static/css/bootstrap.css" rel="stylesheet"></link>
<link href="../static/css/app.css" rel="stylesheet"></link>
</head>
<body ng-app="myApp">
	<div class="generic-container"
		ng-controller="UserController as controller">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead"> List of users </span>
			</div>
		</div>

		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Login</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in userList">
							<td><span ng-bind="user.login"></span></td>
							<td><span ng-bind="user.name"></span></td>
						</tr>
					</tbody>
				</table>
			</div>

			<ul ng-if="pageable.totalPages" class="pagination">
				<li ng-class="{disabled:pageable.number === 1}"><a
					ng-click="setPage(1)">First</a></li>
				<li ng-class="{disabled:pageable.number === 1}"><a
					ng-click="setPage(pageable.number - 1)">Previous</a></li>
				
				<li ng-repeat="page in pages"
					ng-class="{active:pageable.number === page}"><a
					ng-click="setPage(page)">{{page}}</a></li>
				
				<li
					ng-class="{disabled:pageable.number === pages.totalPages}">
					<a ng-click="setPage(pageable.number + 1)">Next</a>
				</li>
				<li
					ng-class="{disabled:pageable.number === pageable.totalPages}">
					<a ng-click="setPage(pageable.totalPages)">Last</a>
				</li>
			</ul>

		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script src="../static/js/app.js"></script>
	<script src="../static/js/service/user_service.js"></script>
	<script src="../static/js/controller/user_controller.js"></script>
</body>
</html>
